<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <!-- Include Bootstrap CSS (you should adjust the paths to your Bootstrap files) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Capture Image</div>
                    <div class="card-body">
                        <form method="GET" action="/dashboard/capture_image_page">
                            <button type="submit" class="btn btn-primary">Capture Image</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Map Face using ML</div>
                    <div class="card-body">
                        <form method="POST" action="/dashboard/map_face">
                            <button type="submit" class="btn btn-primary">Map Face</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Student Data</div>
                    <div class="card-body">
                        <a href="/dashboard/student_data" class="btn btn-primary">View Student Data</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">Present/Absent Data</div>
                    <div class="card-body">
                        <a href="/dashboard/present_absent_data" class="btn btn-primary">View Present/Absent Data</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (you should adjust the paths to your Bootstrap files) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
